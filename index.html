<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="p-3 mb-2 bg-primary text-white ">
            <h1>Weather Dashboard</h1>
        </div>
        
    </header>

    <div class="container">
          <!-- Content here -->
          <div class="row">
            <div class="col-3">
                    <!-- city search input form -->
                <div class="input-group mb-3 city">
                    <input type="text" class="form-control cityForm" placeholder="city" aria-label="city input form" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
                  <ul class="list-group cityHistory">
                  <!-- append children here from local storage -->
                  </ul>
            </div>
            <div class="col-9">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header cityNameOutput"></div>
                <div class="card-body todayOutput">
                  <p class="card-text temp">Temp.</p>
                  <p class="card-text wind">Wind.</p>
                  <p class="card-text humidity">Humidity.</p>
                  <p class="card-text uvindex">UV Index.</p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card-deck">
              <!-- dynamic JavaScript -->
              </div>
            </div>
          </div>
    </div>

    
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</html>
